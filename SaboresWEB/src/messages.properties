#1-Short Description
#1.1-Componentes
#1.1.1-Cadastro Geral
dsc_cnpj=Insira o CNPJ da empresa (Somente dígitos)
dsc_ie=Insira a Inscrição Estadual da empresa (Somente dígitos)
dsc_seguimento=Identifique, dentro da lista, a qual seguimento comercial da empresa
dsc_site=Insira o site web de sua empresa (OPCIONAL)
dsc_razao=Insira a Razão Social da sua empresa (é por este nome ÚNICO que você será identificado no Sistema)
dsc_contato_na_empresa=Nome do contato interno na empresa
#1.1.2-Telefone
dsc_telefoneFixo1=Insira o telefone de contato principal (Caso numero use 08 dígitos, inserir zero no 09º dígito)
dsc_telefoneFixo2=Insira o telefone de contato alternativo (Caso numero use 08 dígitos, inserir zero no 09º dígito)
dsc_celular1=Insira o celular corporativo / de contato principal (Caso numero use 08 dígitos, inserir zero no 09º dígito)
dsc_celular2=Insira o celular corporativo / de contato alternativo (Caso numero use 08 dígitos, inserir zero no 09º dígito)
dsc_fax=Insira o telefone usado para fax (Caso numero use 08 dígitos, inserir zero no 09º dígito)
#1.1.3-Email
dsc_email_principal=Cadastre o email de contato principal com a empresa
dsc_email_alternativo=Cadastre um email alternativo para contato