<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cadastros="http://java.sun.com/jsf/composite/componentes/cadastros"
	template="/pages/templates/templateTabelasDeDados.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="visualizar">
		
	
		<p:dataTable id="dtCategoria" value="#{categoriaMB.allCategorias}" var="categoria" emptyMessage="Não há categorias para serem exibidas" 
			editable="true" rowIndexVar="rowIndex">
		
			<p:ajax event="rowEdit" listener="#{categoriaMB.onRowEdit}" update=":formUiDados:msgs" />
	       	<p:ajax event="rowEditCancel" listener="#{categoriaMB.onRowCancel}" update=":formUiDados:msgs" />
		
			<p:column headerText="Cód.">
				<h:outputText value="#{categoria.id}"/>
			</p:column>
			<p:column headerText="Categoria">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{categoria.categoria}"/>
					</f:facet>
               		<f:facet name="input">
               			<p:inputText id="modelInput" value="#{categoria.categoria}" style="width:100%" />
               		</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Alterar">
				<p:rowEditor/>
			</p:column>
			<p:column headerText="Apagar">
				<p:commandButton icon="ui-icon-close" title="Apagar Categoria" action="#{categoriaMB.removerCategoria()}" immediate="true"
					update=":formUiDados:dtCategoria :formUiDados:msgs">
					<f:setPropertyActionListener target="#{categoriaMB.categoria}" value="#{categoria}"/>
					<f:ajax/>
				</p:commandButton>
			</p:column>
		</p:dataTable>
		<p:commandButton value="Nova Categoria" actionListener="#{categoriaMB.show}" rendered="#{not categoriaMB.mostrarNova}" update=":formUiDados:new_cat" immediate="true"/>
		<p:panelGrid id="new_cat" columns="3" rendered="#{categoriaMB.mostrarNova}">
			<p:outputLabel for="nova" value="Nova Categoria"/>
			<p:inputText id="nova" value="#{categoriaMB.categoria}"/>
			<p:commandButton action="#{categoriaMB.salvarCategoria()}" ajax="true" update=":formUiDados:msgs :formUiDados:dtCategoria"/>
		</p:panelGrid>
	</ui:define>
</ui:composition>
