<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<body>
	<h:form prependId="false">
		<br />
		<br />
		<p:menubar>
			<p:submenu label="Cadastros">
				<p:menuitem value="Categoria" action="toCadastroCategoria" />
				<p:menuitem value="Fabricante" action="toCadastroFabricante" />
				<p:menuitem value="Tipo de Estabelecimento" action="toCadastroTipoEstabelecimento" />
				<p:menuitem value="Produto" action="toCadastroProduto"/>
				<p:menuitem value="Preço / Estoque" action="toCadastroPrecoEstoque"/>
			</p:submenu>
			<p:submenu label="Tabelas de Dados">
				<p:menuitem value="Categoria" action="toCategorias" />
				<p:menuitem value="Fabricante" action="toFabricantes" />
				<p:menuitem value="Tipo de Estabelecimento"
					action="toTiposEstabelecimento" />
				
				<p:menuitem value="Cliente" />
				<p:menuitem value="Produto" />
				<p:menuitem value="Preço" />
				<p:menuitem value="Estoque" />
				<p:menuitem value="Listas de Pedidos" />
			</p:submenu>
			<p:submenu label="Relatórios">
			</p:submenu>
		</p:menubar>
	</h:form>
	<h:form id="formUiInsert">
		<p:growl id="msgs" autoUpdate="true" showDetail="true"
			showSummary="true" />
		<ui:insert name="cadastrar"></ui:insert>
	</h:form>
	<h:form id="formUiDados">
		<p:growl id="msgs" showDetail="true" showSummary="true" />
		<ui:insert name="visualizar"></ui:insert>
	</h:form>
</body>
</html>
