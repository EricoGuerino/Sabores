<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cadastros="http://java.sun.com/jsf/composite/componentes/cadastros"
	template="/pages/templates/templateCadastrosAdministrativos.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="cadastrar">
		<script type="text/javascript">
			var title='CADASTRO | FABRICANTE';
			document.getElementsByTagName('title')[0].innerHTML = title;
		</script>
		<cadastros:cadastroAdministrativo valor="#{categoriaMB.categoria.categoria}" titulo_do_cadastro="Cadastro de Categorias"/> <br />
		<p:commandButton value="Enviar" action="#{categoriaMB.salvarCategoria()}">
			<f:setPropertyActionListener target="#{categoriaMB.categoria}" value="#{categoriaMB.categoria}"/>
		</p:commandButton>
		<p:commandButton value="Cancelar" action="toCadastrosAdministrativos" immediate="true"/> <br />
		<p:commandLink value="administracao" action="toAdministracao"/>
	</ui:define>	
	
</ui:composition>
