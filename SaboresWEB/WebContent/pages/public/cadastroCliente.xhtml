<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dados="http://java.sun.com/jsf/composite/componentes/dados"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>CADASTRO | CLIENTES</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="1">
			<dados:dadosGeraisEmpresa
				seguimento="#{clienteMB.cliente.seguimento}"
				nome_do_contato="#{clienteMB.cliente.nomeDoContato}"
				ie="#{clienteMB.cliente.ie}" cnpj="#{clienteMB.cliente.cnpj}"
				razao_social="#{clienteMB.cliente.razaoSocial}"
				site_do_cliente="#{clienteMB.cliente.siteDoCliente}" />

			<dados:cadastroEmails
				email_principal="#{clienteMB.cliente.email.emailPrincipal}"
				email_alternativo1="#{clienteMB.cliente.email.emailAlternativo1}"
				email_alternativo2="#{clienteMB.cliente.email.emailAlternativo2}"
				email_alternativo3="#{clienteMB.cliente.email.emailAlternativo3}"
				email_alternativo4="#{clienteMB.cliente.email.emailAlternativo4}" />

			<dados:cadastroTelefones
				fixo_principal="#{clienteMB.cliente.telefone.telefonePrincipal}"
				fixo_alternativo="#{clienteMB.cliente.telefone.telefoneAlternativo}"
				cel_principal="#{clienteMB.cliente.telefone.celularPrincipal}"
				cel_alternativo="#{clienteMB.cliente.telefone.celularAlternativo}"
				fax="#{clienteMB.cliente.telefone.fax}" />

			<dados:endereco 
				tipo_de_endereco="ESTABELECIMENTO"
				valor_cep="#{clienteMB.endereco.cep}"
				valor_tipo="#{clienteMB.endereco.tipoLogradouro}"
				valor_logradouro="#{clienteMB.endereco.logradouro}"
				valor_numero="#{clienteMB.endereco.numero}"
				valor_bairro="#{clienteMB.endereco.bairro}"
				valor_estado="#{clienteMB.endereco.uf}"
				valor_cidade="#{clienteMB.endereco.cidade}"
				valor_pais="#{clienteMB.endereco.pais}"
				valor_lista_estados="#{enderecoMB.listaDeEstados}"
				listener="#{enderecoMB.atualizarListaCidadesPorEstado}"
				valor_lista_cidades="#{enderecoMB.listaDeCidades}" />

			<dados:endereco
				tipo_de_endereco="ENTREGA"
				valor_cep="#{clienteMB.endereco.cep}"
				valor_tipo="#{clienteMB.endereco.tipoLogradouro}"
				valor_logradouro="#{clienteMB.endereco.logradouro}"
				valor_numero="#{clienteMB.endereco.numero}"
				valor_bairro="#{clienteMB.endereco.bairro}"
				valor_estado="#{clienteMB.endereco.uf}"
				valor_cidade="#{clienteMB.endereco.cidade}"
				valor_pais="#{clienteMB.endereco.pais}"
				valor_lista_estados="#{enderecoMB.listaDeEstados}"
				listener="#{enderecoMB.atualizarListaCidadesPorEstado}"
				valor_lista_cidades="#{enderecoMB.listaDeCidades}" />

			<dados:endereco 
				tipo_de_endereco="COBRANÃ‡A"
				valor_cep="#{clienteMB.endereco.cep}"
				valor_tipo="#{clienteMB.endereco.tipoLogradouro}"
				valor_logradouro="#{clienteMB.endereco.logradouro}"
				valor_numero="#{clienteMB.endereco.numero}"
				valor_bairro="#{clienteMB.endereco.bairro}"
				valor_estado="#{clienteMB.endereco.uf}"
				valor_cidade="#{clienteMB.endereco.cidade}"
				valor_pais="#{clienteMB.endereco.pais}"
				valor_lista_estados="#{enderecoMB.listaDeEstados}"
				listener="#{enderecoMB.atualizarListaCidadesPorEstado}"
				valor_lista_cidades="#{enderecoMB.listaDeCidades}" />
			<p:panelGrid columns="2">
				<p:commandButton value="Enviar" />
				<p:commandButton value="Cancelar" />
			</p:panelGrid>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
